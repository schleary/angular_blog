<div ng-controller="postController">
  post name is {{postName}}</br>

  id is {{id}}

  <a ui-sref="show({id: post.id})">
    <h2>{{post.title}}</h2><br>
  </a>

  <button ng-click="showPost()">
    Show post
  </button><br>

  <small ng-repeat="tag_id in post.tag_ids">
    {{getTagName(tag_id)}}
  </small>

  <span>{{post.date | date:'EEEE'}}</span><br>
  <p>{{post.content}}</p>
  <hr>

</div>
